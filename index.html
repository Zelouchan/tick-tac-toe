    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <header>
            <form id="myForm">
                <label for="player1" class="player1">Player 1</label>

                <label for="player2" class="player2">Player 2</label>

            <button class="hi">k</div>
